<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a mock air ticket reservation system for CSCI-SHU 213.">
    <title>{{username}}</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p>{{messages}}</p>
            <br/><hr/>
        {% endif %}
    {% endwith %}
    <p>View My Flights</p>
    <form action="/VMF_c" method="POST">
        <div><input type="checkbox" id = "upcoming" name = "upcoming" checked/>
        <label for="upcoming">upcoming</label><br/>
        <div><input type="checkbox" id = "inprogress" name = "inprogress" checked/>
        <label for "inprogress">in-progress</label><br/>
        <div><input type="checkbox" id = "delayed" name = "delayed" checked/>
        <label for "delayed">delayed</label><br/>
        <p>Advanced</p>
        <label for "start">start of date:</label><br/>
        <input type="date" id="start" name="start"/><br/>
        <label for "end">end of date:</label><br/>
        <input type="date" id="end" name="end"/><br/>
        <label for="source">source city/airport name:</label><br/>
        <input type="text" id="source" name="source"/><br/>
        <label for="destination">destination city/airport name:</label><br/>
        <input type="text" id="destination" name="destination"/><br/>
        <input type="submit" value = View />
    </form>
    <br/><hr/>
    <p>Search for Flights</p>
    <form action="/SfF_c" method="POST">
        <label for="source">source city/airport name:</label><br/>
        <input type="text" id="source" name="source"/><br/>
        <label for="destination">destination city/airport name:</label><br/>
        <input type="text" id="destination" name="destination"/><br/>
        <label for "start">start of date:</label><br/>
        <input type="date" id="start" name="start"/><br/>
        <label for "end">end of date:</label><br/>
        <input type="date" id="end" name="end"/><br/>
        <input type="submit" value = search />
    </form>
    <br/><hr/>
    <p>Track My Spending</p>
    <form action='/TMS' method='POST'>
        <label for "start">start of date:</label><br/>
        <input type="date" id="start" name="start"/><br/>
        <label for "end">end of date:</label><br/>
        <input type="date" id="end" name="end"/><br/>
        <input type="submit" value = track>
    </form>
    <br/><hr/>
    <a href='/logout'>Logout</a>
</body>
</html>
