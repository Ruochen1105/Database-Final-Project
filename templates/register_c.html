<html>
<head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a mock air ticket reservation system for CSCI-SHU 213.">
        <title>Customer Registration</title>
</head>
<body>
<form action="/registerAuth_c" method="POST">
	<input type="text" name = "email" placeholder="email" required/> </br>
    <input type="text" name = "name" placeholder="name" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
    <input type="text" name = "building_number" placeholder="building_number" required/></br>
    <input type="text" name = "street" placeholder="street" required/> </br>
    <input type="text" name = "city" placeholder="city" required/> </br>
    <input type="text" name = "state" placeholder="state" required/> </br>
    <input type="number" name = "phone_number" placeholder="phone_number" pattern="[0-9]{11}" required/> </br>
    <input type="text" name = "passport_number" placeholder="passport_number" required/> </br>
    <a>passport_expiration:</a>
    <input type="date" name = "passport_expiration" placeholder="passport_expiration" required/> </br>
    <input type="text" name = "passport_country" placeholder="passport_country" required/> </br>
    <a>date_of_birth:</a>
    <input type="date" name = "date_of_birth" placeholder="date_of_birth" required/> </br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/register">Go back</a>
</body>
</html>
